<!DOCTYPE html>
<html lang="us-en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <script src="https://use.fontawesome.com/b4564248e6.js"></script>
    </head>
    <body>
        <header>
            <div class="container-fluid nav-container">
                <div class="row">
                    <nav class="navbar navbar-light bg-light">
                        <div class="col-6 col-md-6 ml-auto">
                            <a class="navbar-brand" href="#">
                                <img src="gotink-logo.png" alt="Logo">
                            </a>
                        </div>
                        <div class="col-6 col-md-6">
                            <h2>Welkom bij Gotink Catering Mevrouw Jelle Kleinbussink</h2>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <div class="container-fluid app-body">
            <div class="row">
            <!-- Display only on desktop -->
                <div class="d-none d-md-block col-6 white-bg">
                    <button class="btn round w-100 red-btn"><strong>Bestelling Invullen</strong></button>
                </div>
                <div class="d-none d-md-block col-6 white-bg">
                    <button class="btn round w-100 red-btn"><strong>Eerdere Bestellingen</strong></button>
                </div>
                <div class="row d-md-none white-bg mx-auto">
                    <div class="col-6">
                        <button class="btn round main-btn w-100 red-btn"><strong>Bestelling Invullen</strong></button>
                        
                    </div>
                    <div class="col-6">
                        <button class="btn round main-btn w-100 red-btn"><strong>Eerdere Bestellingen</strong></button>
                    </div>
                </div>
                <div class="col-12 white-bg">
                    <div class="row">
                        <hr>
                        <div class="col-12">
                            <h1>Bestelling warme maaltijden voor week #</h1>
                        </div>
                        <div class="col-12">
                            <p>Bestellingen zijn iedere week door te geven tot volgende vrijdag 15-03 12:00u. Bent u te laat? Bel dan met 0570-626606 om te overleggen wat er nog geregeld kan worden.</p> 
                        </div> 
                    </div>
                    <div class="row red-bg">
                        <hr>
                        <div class="card card-prop">
                            <div class="card-title">
                                <div class="row mb-3">
                                    <div class="col-12 col-md-6">
                                        <h3> Maandag 01/03 </h3>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <button class="btn float-right red-btn accordion"><strong>Ik wil deze dag geen maaltijden</strong></button>
                                    </div>
                                </div>
                            </div>
                            <div class="row panel pb-5">
                                <div class="col-12 col-lg-9">
                                    <div class="row">
                                        <div class="frb frb-danger col-12 col-lg-3 mt-1">
                                            <input type="radio" id="radio-button-1" name="radio-button" value="">
                                            <label for="radio-button-1">
                                                <span class="frb-title">Menu 1</span>
                                                <span class="frb-description">Stamppot Zuurkool/ Rookworst</span>
                                            </label>
                                        </div>
                                        <div class="frb frb-danger col-12 col-lg-3 mt-1">
                                            <input type="radio" id="radio-button-2" name="radio-button" value="">
                                            <label for="radio-button-2">
                                                <span class="frb-title">Menu 2</span>
                                                <span class="frb-description">Stamppot Zuurkool/ Rookworst</span>
                                            </label>
                                        </div>
                                        <div class="frb frb-danger col-12 col-lg-3 mt-1">
                                            <input type="radio" id="radio-button-3" name="radio-button" value="">
                                            <label for="radio-button-3">
                                                <span class="frb-title">Menu 3 (Vegetarisch)</span>
                                                <span class="frb-description">Stamppot Zuurkool/ Rookworst/</span>
                                            </label>
                                        </div>
                                        <div class="frb frb-danger col-12 col-lg-3 mt-1">
                                            <input type="radio" id="radio-button-3" name="radio-button" value="">
                                            <label for="radio-button-3">
                                                <span class="frb-title">Menu 3 (Vegetarisch)</span>
                                                <span class="frb-description">Stamppot Zuurkool/ Rookworst/</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-3">
                                    <h5>Extra's</h5>
                                    <div class="row">
                                        <div class="frb-group col-6">
                                            <div class="frb frb-danger">
                                                <input type="radio" id="ex-ma-1" name="ex-ma" value="">
                                                <label for="ex-ma-1">
                                                    <span class="frb-title">Heldere Kippensoep</span>
                                                </label>
                                            </div>
                                            <div class="frb frb-danger">
                                                <input type="radio" id="ex-ma-2" name="ex-ma" value="">
                                                <label for="ex-ma-2">
                                                    <span class="frb-title">Nagerecht</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="frb-group col-6">
                                            <div class="frb frb-danger">
                                                <input type="radio" id="ex-ma-3" name="ex-ma" value="">
                                                <label for="ex-ma-3">
                                                    <span class="frb-title">Fruit</span>
                                                </label>
                                            </div>
                                            <div class="frb frb-danger">
                                                <input type="radio" id="ex-ma-4" name="ex-ma" value="">
                                                <label for="ex-ma-4">
                                                    <span class="frb-title">Geen</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-6">
                                        <textarea name="" id="" cols="90" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col-12 my-3">
                                <button class="btn btn-success verzend-button btn-rounded"><strong>Lijst doorgeven</strong></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</html>
